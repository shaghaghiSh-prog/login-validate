<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footcap - Login</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../../favicon.svg" type="image/svg+xml">

</head>
<body class="auth-body">
    <div class="particles-container" id="particles-js"></div>
    <div class="auth-container">
        <div class="auth-form-container">
            <div class="form-header">
               
                <h1 class="glow-text">Welcome Back</h1>
            </div>
            <form id="loginForm" class="auth-form">
                <div class="input-group">
                    <input type="text" id="username" required>
                    <label for="email">username</label>
                    <i class="fas fa-envelope"></i>
                    <div class="input-bar"></div>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                    <i class="fas fa-lock"></i>
                    <div class="input-bar"></div>
                </div>
                <div class="form-footer">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" class="custom-checkbox">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="button" onclick="formvalidate()" class="btn btn-primary">
                    <span class="btn-text">Login</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            <p class="auth-switch">Don't have an account? <a href="register.html">Register here</a></p>
        </div>
        <div class="auth-image">
            <div class="image-overlay"></div>
            <div class="floating-shapes"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="../../assets/js/role.js"></script>
</body>
</html>
